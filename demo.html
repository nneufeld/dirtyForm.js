<!DOCTYPE html>
<html lang="en">
  <head>
    <title>dirtyForm.js Demo</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="dirtyForm.js"></script>
    <script>
      $(function() {
        $(".dirtyForm").dirtyForm();
      });
    </script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <style>
      form.dirty {
        border: none;
      }
      form .dirty-message {
        display: none;
      }
      form.dirty .dirty-message {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>dirtyForm.js Demo</h1>

      <div class="row">
        <div class="col-md-6">
          <form class="dirtyForm">
            <div class="form-group">
              <label for="email-address">Email Address</label>
              <input id="email-address" name="email-address" type="text" value="test@test.com" class="form-control" />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" value="password" class="form-control" />
            </div>

            <div class="form-group">
              <label for="subscription">Subscription Level</label>
              <select id="subscription" name="subscription" class="form-control">
                <option>Trial</option>
                <option selected>Basic</option>
                <option>Pro</option>
              </select>
            </div>

            <div class="form-group">
              <label for="comments">Comments</label>
              <textarea name="comments" id="comments" class="form-control"></textarea>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="sex" value="male" id="male" checked>
                Male
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="sex" value="female" id="female">
                Female
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" id="newsletter" name="newsletter" value="1" checked />
                Subscribe to Newsletter
              </label>
            </div>

            <div class="dirty-message alert alert-warning">
              You have unsaved changes
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
